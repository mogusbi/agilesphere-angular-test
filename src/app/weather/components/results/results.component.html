<!-- In a real application the alerts would be in their own standalone component -->
<div class="alert alert-info" role="alert" *ngIf="isLoading">
  <p id="loading" class="mb-0">Loading...</p>
</div>

<div class="alert alert-danger" role="alert" *ngIf="isError">
  <p id="error" class="mb-0">Error, unable to get weather</p>
</div>

<table class="table" *ngIf="showResults">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <ng-container *ngFor="let time of times">
      <th scope="col">{{ time }}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of data.results; let i = index">
    <td scope="row">{{ result.city }}</td>
    <ng-container *ngFor="let time of times">
      <th scope="row">{{ getTemperature(i, time) }} &deg;</th>
    </ng-container>
  </tr>
  </tbody>
</table>
