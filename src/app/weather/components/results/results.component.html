<ng-container [ngSwitch]="isLoading">
  <p id="loading" class="h1 text-center" *ngSwitchCase="true">Loading...</p>

  <ng-container *ngSwitchDefault>
    <p id="error" class="h1 text-center" *ngIf="isError">Error, unable to get weather</p>

    <table class="table" *ngIf="showResults">
      <thead class="thead-dark">
      <tr>
        <th scope="col">City</th>
        <ng-container *ngFor="let time of times">
          <th scope="col" *ngIf="getTemperature(time)">{{ time }}</th>
        </ng-container>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td scope="row">{{ data.city }}</td>
        <ng-container *ngFor="let time of times">
          <th scope="row" *ngIf="getTemperature(time)">{{ getTemperature(time) }} &deg;</th>
        </ng-container>
      </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
